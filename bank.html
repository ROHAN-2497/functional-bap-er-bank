<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-12">
        let's go some
        <span class="font-semibold text-violet-600">moooooney!!</span>
      </h1>
    </header>
    <main>
      <section class="mt-12">
        <div class="grid grid-cols-3 gap-3 w-9/12 mx-auto text-white">
          <div class="bg-green-400 p-8 rounded-xl">
            <h4 class="text-2xl">Deposit</h4>
            <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
          </div>
          <div class="bg-pink-400 p-8 rounded-xl">
            <h4 class="text-2xl">withdraw</h4>
            <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
          </div>
          <div class="bg-orange-400 p-8 rounded-xl">
            <h4 class="text-2xl">Balance</h4>
            <h2 class="text-5xl">$<span id="balance-total">1240</span></h2>
          </div>
        </div>
      </section>
      <section class="mt-12">
        <div class="grid grid-cols-2 gap-3 w-9/12 mx-auto">
          <div class="bg-indigo-500 p-8 rounded-xl">
            <h4 class="text-2xl text-white">Please Deposit</h4>
            <input
              class="block w-3/4 mb-4 mt-4 px-3"
              id="deposit-field"
              type="text"
              placeholder="$ Amount you want to deposite"
            />
            <button
              id="btn-deposit"
              class="hover:bg-sky-500 bg-orange-500 p-1 px-8 rounded-md font-semibold"
            >
              Diposit
            </button>
          </div>
          <div class="bg-sky-500 p-8 rounded-xl">
            <h4 class="text-2xl text-white">Please Withdraw</h4>
            <input  id="withdraw-field"
              class="block mt-4 mb-4 w-3/4 px-3"
              type="text"
              placeholder="$ amount you want to withdraw"
            />
            <button
            id="btn-withdraw"
              class="hover:bg-green-500 bg-orange-500 px-8 p-1 rounded-md font-semibold"
            >
              withdraw
            </button>
          </div>
        </div>
      </section>
    </main>
    <script src="js/utilities.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
  </body>
</html>
